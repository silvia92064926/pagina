<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="estilos.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
</head>
<body>

<div class="login-container">
  <h2>Iniciar sesión</h2>

  <!-- Formulario tradicional -->
  <input type="text" id="usuario" placeholder="Usuario" />
  <input type="password" id="clave" placeholder="Contraseña" />
  <button onclick="loginTradicional()">Iniciar sesión</button>

  <div class="divider"><span>O</span></div>

  <!-- Botón de login con Google -->
  <div id="g_id_onload"
       data-client_id="912042988447-kmibqgg40lcnn6dn80pu333t839gqi94.apps.googleusercontent.com"
       data-context="signin"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-shape="rectangular"
       data-theme="outline"
       data-text="sign_in_with"
       data-size="large">
  </div>
</div>

<script>
  function loginTradicional() {
    const user = document.getElementById("usuario").value;
    const pass = document.getElementById("clave").value;

    if (user === "admin" && pass === "1234") {
      alert("Login exitoso como " + user);
      // Aquí podrías redirigir o guardar sesión
      localStorage.setItem("nombre", user);
      localStorage.setItem("email", user + "@example.com");
      window.location.href = "bienvenida.html";
    } else {
      alert("Usuario o contraseña incorrectos");
    }
  }

  function handleCredentialResponse(response) {
    const jwt = response.credential;
    const payload = JSON.parse(atob(jwt.split('.')[1]));

    localStorage.setItem("nombre", payload.name);
    localStorage.setItem("email", payload.email);
    localStorage.setItem("foto", payload.picture);
    window.location.href = "bienvenida.html";
  }
</script>

</body>
</html>
